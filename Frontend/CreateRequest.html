	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="contact-details-tab">Contact Details</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="request-details-tab">Request Details</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form class="form-horizontal" style="display: block;" id="login-form">
								  <fieldset>
									
									<div class="form-group">
									  <label for="inputEmail" class="col-lg-2 control-label">Full Name</label>
									  <div class="col-lg-10">
										<input type="text" class="form-control" id="inputFullName">
									  </div>
									</div>
									<div class="form-group">
									  <label for="inputEmailId" class="col-lg-2 control-label">Email Id</label>
									  <div class="col-lg-10">
										<input type="text" class="form-control" id="inputEmailId" placeholder="xyz@gmail.com">
									  </div>
									</div>
									<div class="form-group">
									  <label for="inputMobileNumber" class="col-lg-2 control-label">Mobile Number</label>
									  <div class="col-lg-10">
										<input type="text" class="form-control" id="inputMobileNumber" placeholder="+919876543210">
									  </div>
									</div>
									<div class="form-group">
									  <label class="col-lg-2 control-label">Gender</label>
									  <div class="col-lg-10">
										
										  <label>
											<input type="radio" name="optionsGender" id="radioMale" value="Male" checked="">
											Male
										  </label>
										
										  <label style="margin-left:20px; margin-top:10px">
											<input type="radio" name="optionsGender" id="radioFemale" value="Female">
											Female
										  </label>
										
									  </div>
									</div>
									<div class="form-group">
									  <label for="inputDOB" class="col-lg-2 control-label">Date of Birth</label>
									  <div class="col-lg-10">
										<input type="text" class="form-control" id="inputDOB" placeholder="dd-mm-yyyy">
									  </div>
									</div>
									<div class="form-group">
									  <label for="inputCity" class="col-lg-2 control-label">City</label>
									  <div class="col-lg-10">
										<input type="text" class="form-control" id="inputCity">
									  </div>
									</div>
									<div class="form-group">
									  <label for="inputState" class="col-lg-2 control-label">State</label>
									  <div class="col-lg-10">
										<input type="text" class="form-control" id="inputState">
									  </div>
									</div>
									<div class="form-group">
									  <div class="col-lg-10 col-lg-offset-2 contact-details-next">
										<button type="button" id="ContactTab-NextButton" class="btn btn-primary">Next</button>
									  </div>
									</div>
								</fieldset>
							</form>
							<form class="form-horizontal" style="display: none;" id="register-form">
								<fieldset>
									<div class="form-group">
									  <label class="col-lg-2 control-label">Type</label>
									  <div class="col-lg-10 inline-display-buttons" >
										
										  <label>
											<input type="radio" name="optionsType" id="radioSeekingAid" value="1" checked="true">
											Seeking Aid
										  </label>
										
										  <label style="margin-left:20px; margin-top:10px">
											<input type="radio" name="optionsType" id="radioOfferingAid" value="2">
											Offering Aid
										  </label>
										
									  </div>
									</div>
									 <div class="form-group">
									  <label for="select" class="col-lg-2 control-label">Condition</label>
									  <div class="col-lg-10">
										<select class="form-control" id="select">
										  <option>1</option>
										  <option>2</option>
										  <option>3</option>
										  <option>4</option>
										  <option>5</option>
										</select>
										</div>
									</div>
									<div class="form-group">
									  <label for="inputReqName" class="col-lg-2 control-label" tabindex="4">Request Name</label>
									  <div class="col-lg-10">
										<input type="text" class="form-control" id="inputRequestName">
									  </div>
									</div>
									<div class="form-group">
									  <label for="inputReqByDate" class="col-lg-2 control-label">Required By (Date)</label>
									  <div class="col-lg-10">
										<input type="text" class="form-control" id="inputReqByDate" placeholder="dd-mm-yyyy">
									  </div>
									</div>
									<div class="form-group">
									  <div class="col-lg-10 col-lg-offset-2 request-details-submit" >
										
										<button type="submit" id="RequestTab-Submit" class="btn btn-primary">Submit</button>
									  </div>
									</div>
								</fieldset>
							</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
