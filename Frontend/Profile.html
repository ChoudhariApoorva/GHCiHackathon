        <div class="ProfileDetailsContainer">
        <form class="form-horizontal" style="display: block;" id="profile-form">
                  <fieldset>

                        <div class="form-group">
                          <label for="inputEmail" class="col-lg-2 control-label">Full Name</label>
                          <div class="col-lg-1">
                                <input type="text" class="form-control" id="inputName">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword" class="col-lg-2 control-label">Email Id</label>
                          <div class="col-lg-1">
                                <input type="text" class="form-control" id="inputEmail" placeholder="xyz@gmail.com">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword" class="col-lg-2 control-label">Mobile Number</label>
                                                                                                                          <div class="col-lg-1" width="100">
                                <input type="input" class="form-control" id="inputNumber" placeholder="+919876543210">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-2 control-label">Gender</label>
                          <div class="col-lg-1">
                                <div class="radio">
                                  <label>
                                        <input type="radio" name="optionsGender" id="optionsRadios1" value="Male" checked="">
                                        Male
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                        <input type="radio" name="optionsGender" id="optionsRadios2" value="Female">
                                        Female
                                  </label>
                                </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword" class="col-lg-2 control-label">Date of Birth</label>
                          <div class="col-lg-1">
                                <input type="text" class="form-control" id="inputDOB" placeholder="dd-mm-yyyy">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword" class="col-lg-2 control-label">City</label>
                          <div class="col-lg-1">
                                <input type="text" class="form-control" id="inputCity">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword" class="col-lg-2 control-label">State</label>
                          <div class="col-lg-1">
                                                    <input type="text" class="form-control" id="inputState">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-lg-1 col-lg-offset-2">
                                <button type="submit" id="ProfileTab-SubmitButton" class="btn btn-primary" onclick="doSubmitAction()">Submit</button>
                          </div>
                        </div>
                </fieldset>
        </form>
        </div>
